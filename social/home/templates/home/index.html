{% extends 'base.html' %}



{% block content %}
<h1>Posts Page</h1>
{% for post in posts %}
<div class="card" style="width: 18rem;">
    
    
        
    
        
    <div class="card-body">
      <p class="card-text">{{post.body}}</p>
      <a href="{% url 'accounts:profile' post.user.id%}" class="btn btn-primary">{{post.user}}</a>
    </div>
    
  </div>
  {% endfor %}
    
{% endblock %}
